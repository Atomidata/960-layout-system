{% extends "base.html" %}


{%block content%}
<ul id="settings">
    <li class="main_grid_3" style="margin-top:15px;">
        <a href="/" style="color:#fff;text-decoration:none;">Back to generator</a>
    </li>
</ul>
<div id="highlighted_code">
<style type="text/css">
	.highlight, .highlight pre, td.code{
		padding-left: 10px;
                color: #000;
	}
        #css_embed_code_highlight{
           font-size:10px;
        }

</style>
<h2>CSS Link Code:</h2>
<div id="css_embed_code_highlight" class="highlight">
	{{pygmented_css_link_code|safe}}
</div>
{% if hashtml %}
<h2>HTML Code:</h2>
<div id="html_code_highlight" class="highlight">
	{{pygmented_html_code|safe}}
</div>
{% endif %}
<h2>CSS Code:</h2>
<div id="css_code_highlight" class="highlight" style="">
	{{pygmented_css_code|safe}}
</div>
<div>
<textarea id="html_code_ta" style="display:none">
{{template.html|safe}}
</textarea>
<textarea id="css_code_ta" style="display:none">
{{template.css|safe}}
</textarea>
</div>
</div>
{%endblock%}
